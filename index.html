<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./icon/The_Hunt.png">
    <title>The Hunt</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="leading-relaxed">

    <header id="main-header"
        class="fixed top-0 left-0 right-0 z-50 transition-all duration-300 bg-slate-900/90 backdrop-blur-md">

        <!-- „Çπ„ÉÜ„Éº„Çø„Çπ„É°„ÉÉ„Çª„Éº„Ç∏ -->
        <div id="status-message" class="text-center py-2 text-sm text-white bg-transparent" role="status"
            aria-live="polite">
            <div id="status-message-maintenance"></div>
            <div id="status-message-temp"></div>
        </div>

        <!-- Â∏ØÈÉ®ÂàÜÔºà„Çø„Ç§„Éà„É´ÔºãETÔºã„É©„É≥„ÇØ„Çø„ÉñÔºâ -->
        <div class="max-w-6xl mx-auto px-4 flex items-center justify-between min-h-16 sm:min-h-16 lg:min-h-20">
            <!-- Â∑¶Ôºö„Çø„Ç§„Éà„É´ -->
            <h1 class="flex flex-col text-3xl font-bold font-stretch-condensed leading-[0.8] text-glow">
                <span class="text-cyan-400">The</span>
                <span class="text-yellow-400">Hunt</span>
            </h1>

            <!-- Âè≥ÔºöETÔºà‰∏äÔºâÔºã„É©„É≥„ÇØ„Çø„ÉñÔºà‰∏ãÔºâ -->
            <div class="flex flex-col items-end justify-center gap-1">
                <span id="eorzea-time" class="text-sm text-gray-300"></span>
                <div id="rank-tabs" class="flex justify-end gap-2"></div>
            </div>
        </div>

        <!-- „Ç®„É™„Ç¢„Éë„Éç„É´Ôºà„Çπ„Éû„ÉõÔºâ -->
        <div id="area-filter-panel-mobile"
            class="max-w-6xl mx-auto flex flex-wrap justify-end px-4 py-2 block lg:hidden">
            <div class="grid grid-cols-2 gap-2 w-full sm:w-auto"></div>
        </div>
        <!-- „Ç®„É™„Ç¢„Éë„Éç„É´Ôºà„Éá„Çπ„ÇØ„Éà„ÉÉ„ÉóÔºâ -->
        <div id="area-filter-panel-desktop" class="max-w-6xl mx-auto flex flex-wrap justify-end px-4 py-2 hidden">
            <div class="flex flex-wrap gap-2 justify-end w-full"></div>
        </div>
    </header>

    <main class="mx-auto px-2 py-2 sm:px-4 pb-10 pt-24">
        <div id="master-mob-container" class="hidden"></div>
        <div id="column-container"
            class="grid grid-cols-1 gap-4 md:grid-cols-2 md:gap-4 lg:grid-cols-3 max-w-6xl mx-auto"
            data-breakpoint-md="768" data-breakpoint-lg="1024">
            <div id="column-1" class="flex flex-col gap-4"></div>
            <div id="column-2" class="flex flex-col gap-4"></div>
            <div id="column-3" class="flex flex-col gap-4"></div>
        </div>
    </main>

    <footer class="max-w-6xl mx-auto px-4 py-8 text-center">
        <button id="toggle-readme-btn"
            class="text-gray-400 hover:text-cyan-400 transition text-sm font-semibold flex items-center justify-center mx-auto gap-2">
            <span>üìñ</span> „É¶„Éº„Ç∂„Éº„Éû„Éã„É•„Ç¢„É´„ÇíË°®Á§∫
        </button>

        <div id="readme-container"
            class="hidden mt-8 text-left bg-slate-900/80 p-6 rounded-xl border border-gray-700 shadow-2xl prose prose-invert prose-sm max-w-none">
            <!-- README content will be loaded here -->
        </div>

        <div class="mt-8 text-xs text-gray-600">
            &copy; 2025 The Hunt
        </div>
    </footer>

    <div id="report-modal" class="fixed inset-0 hidden items-center justify-center p-4 z-50">
        <div
            class="bg-gray-800 p-6 rounded-xl shadow-2xl w-full max-w-md border border-gray-600 text-white relative overflow-hidden">
            <!-- Decorative glow -->
            <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-cyan-500 to-blue-600"></div>

            <h2 class="text-xl font-bold mb-4 text-cyan-400 text-glow">Ë®é‰ºêÂ†±Âëä</h2>
            <p id="modal-mob-name" class="text-base mb-4 font-semibold text-gray-200 border-b border-gray-700 pb-2"></p>

            <form id="report-form" data-mob-no="">
                <div class="mb-4">
                    <label for="report-datetime" class="block text-sm font-medium mb-1 text-gray-400">Ë®é‰ºêÊó•ÊôÇ (JST)</label>
                    <input type="datetime-local" id="report-datetime" name="kill-time" required
                        class="w-full p-2 rounded bg-gray-900 border 
                        border-gray-700 text-white focus:ring-2 focus:ring-cyan-500 focus:border-transparent outline-none transition-all">
                </div>

                <div id="modal-status" class="text-sm text-center my-3 text-red-400 font-bold"></div>

                <div class="flex justify-between items-center mt-6">
                    <div class="flex items-center gap-2">
                        <input type="checkbox" id="report-force-submit"
                            class="w-5 h-5 text-blue-600 bg-gray-700 border-gray-600 rounded focus:ring-blue-600 ring-offset-gray-800">
                        <label for="report-force-submit" class="text-sm text-gray-300 select-none">‰øÆÊ≠£„Åô„Çã</label>
                    </div>
                    <div class="flex gap-2">
                        <button type="button" id="cancel-report"
                            class="px-4 py-2 rounded bg-gray-700 hover:bg-gray-600 transition text-white font-medium">„Ç≠„É£„É≥„Çª„É´</button>
                        <button type="submit" class="px-6 py-2 rounded bg-gradient-to-r from-cyan-600 to-blue-600 hover:from-cyan-500 hover:to-blue-500 
                            transition font-bold text-white shadow-lg shadow-cyan-500/30">ÈÄÅ‰ø°</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <template id="mob-card-template">
        <div class="mob-card rounded-lg shadow-xl cursor-pointer">
            <div class="mob-card-header space-y-1" data-toggle="card-header">
                <div class="grid grid-cols-[auto_1fr_auto] items-center w-full gap-2">
                    <!-- Rank Badge -->
                    <span
                        class="rank-badge w-6 h-6 flex items-center justify-center rounded-md text-white text-sm mt-[2px]"></span>

                    <div class="flex flex-col min-w-0">
                        <div class="flex items-baseline min-w-0 mob-name-container">
                            <span class="text-base font-bold truncate text-gray-100 mob-name"></span>
                            <span class="memo-icon-container ml-1 text-sm leading-none"></span>
                        </div>
                        <div
                            class="area-info-container text-xs text-gray-400 truncate font-numeric tracking-wide h-5 flex items-center -mt-1 pl-[3px]">
                        </div>
                    </div>

                    <div class="flex-shrink-0 flex items-center justify-end">
                        <button
                            class="report-btn w-7 h-7 flex items-center justify-center rounded-md transition text-center leading-tight hover:scale-110 active:scale-95">
                            <img src="./icon/reports.webp" alt="Â†±Âëä„Åô„Çã"
                                class="report-icon w-7 h-7 object-contain filter drop-shadow-lg"
                                onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                            <span
                                class="report-text w-7 h-7 flex items-center justify-center text-[10px] rounded 
                            bg-green-600 hover:bg-green-500 text-white font-bold leading-tight whitespace-pre-line shadow-lg"
                                style="display:none;">Â†±Âëä</span>
                        </button>
                    </div>
                </div>

                <!-- Progress Bar -->
                <div class="progress-bar-wrapper rounded relative overflow-hidden text-center">
                    <div class="progress-bar-bg absolute left-0 top-0 h-full rounded transition-all duration-100 ease-linear"
                        style="width: 0%"></div>
                    <div class="progress-text relative z-10 text-xs font-bold"></div>
                </div>
            </div>

            <div class="expandable-panel">
                <div class="px-2 py-1 text-sm space-y-1">
                    <div class="flex justify-between items-start flex-wrap gap-y-1">
                        <div class="last-kill-time w-full text-right text-xs text-gray-400 font-mono" data-last-kill>
                        </div>
                        <div class="mob-memo-row w-full mt-1">
                            <div
                                class="flex items-center bg-gray-800/50 rounded px-2 py-1 border border-gray-700 hover:bg-gray-700/50 transition">
                                <span class="mr-2 text-cyan-400 font-bold text-xs">Memo:</span>
                                <input type="text"
                                    class="memo-input bg-transparent text-gray-200 text-sm w-full outline-none placeholder-gray-500 appearance-none"
                                    placeholder="„É°„É¢„ÇíÂÖ•Âäõ (ÂÖ®Ëßí30ÊñáÂ≠ó)" maxlength="30" autocomplete="off" spellcheck="false"
                                    autocorrect="off" autocapitalize="off" data-action="save-memo">
                            </div>
                        </div>

                        <div class="w-full mt-2">
                            <div class="font-semibold text-yellow-400 text-xs uppercase tracking-widest mb-1">Condition
                            </div>
                            <div
                                class="condition-text text-gray-300 text-xs leading-relaxed pl-2 border-l-2 border-yellow-600/50">
                            </div>
                        </div>
                    </div>

                    <div
                        class="map-container map-content mt-2 flex justify-center relative rounded overflow-hidden border border-gray-600 shadow-lg">
                        <img
                            class="mob-map-img mob-crush-map w-full h-auto opacity-90 hover:opacity-100 transition-opacity">
                        <div class="map-overlay absolute inset-0"></div>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <script type="module" src="./src/cal.js"></script>
    <script type="module" src="./src/uiRender.js"></script>
    <script type="module" src="./src/filterUI.js"></script>
    <script type="module" src="./src/location.js"></script>
    <script type="module" src="./src/modal.js"></script>
    <script type="module" src="./src/server.js"></script>
    <script type="module" src="./src/dataManager.js"></script>
    <script type="module" src="./src/app.js"></script>
    <script type="module" src="./src/readme.js"></script>

</body>

</html>
