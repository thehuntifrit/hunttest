<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./icon/The_Hunt.png">
    <title>The Hunt</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="leading-relaxed">

    <header id="main-header"
        class="fixed top-0 left-0 right-0 z-50 transition-all duration-300 bg-slate-900/90 backdrop-blur-md">

        <!-- ステータスメッセージ -->
        <div id="status-message" class="text-center py-2 text-sm text-white bg-transparent" role="status"
            aria-live="polite">
            <div id="status-message-maintenance"></div>
            <div id="status-message-temp"></div>
        </div>

        <!-- 帯部分（タイトル＋ET＋ランクタブ） -->
        <div class="max-w-6xl mx-auto px-4 flex items-center justify-between min-h-16 sm:min-h-16 lg:min-h-20">
            <!-- 左：タイトル -->
            <h1 class="flex flex-col text-2xl font-bold text-cyan-400 tracking-wide leading-none text-glow">
                <span>The</span><span class="text-yellow-400">Hunt</span>
            </h1>

            <!-- 右：ET（上）＋ランクタブ（下） -->
            <div class="flex flex-col items-end justify-center gap-1">
                <span id="eorzea-time" class="text-sm text-gray-300 font-mono"></span>
                <div id="rank-tabs" class="flex justify-end gap-2"></div>
            </div>
        </div>

        <!-- エリアパネル（スマホ） -->
        <div id="area-filter-panel-mobile"
            class="max-w-6xl mx-auto flex flex-wrap justify-end px-4 py-2 block lg:hidden">
            <div class="grid grid-cols-2 gap-2 w-full sm:w-auto"></div>
        </div>
        <!-- エリアパネル（デスクトップ） -->
        <div id="area-filter-panel-desktop" class="max-w-6xl mx-auto flex flex-wrap justify-end px-4 py-2 hidden">
            <div class="flex flex-wrap gap-2 justify-end w-full"></div>
        </div>
    </header>

    <main class="mx-auto px-2 py-2 sm:px-4 pb-10 pt-24">
        <div id="master-mob-container" class="hidden"></div>
        <div id="column-container"
            class="grid grid-cols-1 gap-4 md:grid-cols-2 md:gap-4 lg:grid-cols-3 max-w-6xl mx-auto"
            data-breakpoint-md="768" data-breakpoint-lg="1024">
            <div id="column-1" class="flex flex-col gap-4"></div>
            <div id="column-2" class="flex flex-col gap-4"></div>
            <div id="column-3" class="flex flex-col gap-4"></div>
        </div>
    </main>

    <div id="report-modal" class="fixed inset-0 hidden items-center justify-center p-4 z-50">
        <div
            class="bg-gray-800 p-6 rounded-xl shadow-2xl w-full max-w-md border border-gray-600 text-white relative overflow-hidden">
            <!-- Decorative glow -->
            <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-cyan-500 to-blue-600"></div>

            <h2 class="text-xl font-bold mb-4 text-cyan-400 text-glow">討伐報告</h2>
            <p id="modal-mob-name" class="text-base mb-4 font-semibold text-gray-200 border-b border-gray-700 pb-2"></p>

            <form id="report-form" data-mob-no="">
                <div class="mb-4">
                    <label for="report-datetime" class="block text-sm font-medium mb-1 text-gray-400">討伐日時 (JST)</label>
                    <input type="datetime-local" id="report-datetime" name="kill-time" required
                        class="w-full p-2 rounded bg-gray-900 border 
                        border-gray-700 text-white focus:ring-2 focus:ring-cyan-500 focus:border-transparent outline-none transition-all">
                </div>

                <div id="modal-status" class="text-sm text-center my-3 text-red-400 font-bold"></div>

                <div class="flex justify-end space-x-3 mt-6">
                    <button type="button" id="cancel-report"
                        class="px-4 py-2 rounded bg-gray-700 hover:bg-gray-600 transition text-white font-medium">キャンセル</button>
                    <button type="submit" class="px-6 py-2 rounded bg-gradient-to-r from-cyan-600 to-blue-600 hover:from-cyan-500 hover:to-blue-500 
                        transition font-bold text-white shadow-lg shadow-cyan-500/30">送信</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="./src/cal.js"></script>
    <script type="module" src="./src/uiRender.js"></script>
    <script type="module" src="./src/filterUI.js"></script>
    <script type="module" src="./src/location.js"></script>
    <script type="module" src="./src/modal.js"></script>
    <script type="module" src="./src/server.js"></script>
    <script type="module" src="./src/dataManager.js"></script>
    <script type="module" src="./src/app.js"></script>

</body>

</html>
